<html :count=${0}>
<head>
  <:define tag="app-card" class="app-card" :v="x">
    <span>${v + count}</span>
    <!--- the default slot is inside a nested scope -->
    <div :v2="y">${v2 + count}<slot name="default"/></div>
  </:define>
</head>
<body>
  <app-card :v="z">
    <!--- this scope will be logically a child of the instance -->
    <!--- but its DOM element is in a nested scope because of slotting -->
    <p :v="a">${v + count}</p>
  </app-card>
</body>
</html>
